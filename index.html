<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Handling & Interactive Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Heading Section -->
        <h1>Interactive Web Playground</h1>

        <!-- Button Section -->
        <button id="colorButton" class="btn">Click Me</button>

        <!-- Image Gallery Section -->
        <div class="gallery">
            <img src="https://images.unsplash.com/photo-1593642532973-d31b6557fa68" alt="Image 1" class="gallery-item">
            <img src="https://images.unsplash.com/photo-1556740749-887f6717d7e4" alt="Image 2" class="gallery-item">
            <img src="https://images.unsplash.com/photo-1506748686219-e5c87072c6ac" alt="Image 3" class="gallery-item">
        </div>

        <!-- Form Section -->
        <form id="myForm">
            <input type="text" id="name" placeholder="Enter Name" required><br>
            <input type="email" id="email" placeholder="Enter Email" required><br>
            <input type="password" id="password" placeholder="Enter Password" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
